<!DOCTYPE html>
<html lang="fr">
<head>
    <link rel="icon" href="../img/georges.ico" type="image/x-icon"/>
    <link rel="stylesheet" href="../css/styles.css">
    <title>Georges Horloge</title>
    <meta charset="UTF-8">
</head>
<body>
    <header>
        <div class="titre">
            <h1>Venez visiter ma maison</h1>
        </div>
        <div class="links">
            <nav>
                <ul>
                    <li><a href="accueil.html">Accueil</a></li>
                    <li><a href="maison.html">Maison</a></li>
                    <li><a href="avis.html">Avis </a></li>
                </ul>
            </nav>
        </div>
        <div class="horloge">
            <div id="heure"></div>
            <div id="minute"></div>
            <div id="seconde"></div>
        </div>
    </header>
    <div id="videoContainer" style="display:block;">
        <video id="loadingVideo" src="../img/maison/loading1.mp4" autoplay muted style="display:none;"></video>
        <img src="../img/maison/test1.png" id="posterImage" class="house">
        <button id="startButton" onclick="ClicButton()">Tourner</button>
        <div id="clickableArea" style="display: block;" onclick="ClicArea()"></div>
    </div>
    <div id="afterClic" style="display: none;">
        <div id="cadenas">
         <div id="chiffres">
            <p id="0">0</p>
            <p id="1">0</p>
            <p id="2">0</p>
         </div>
       <div id="fleches"> 
        <div id="up">
            <div class ="haut" id="up1" onclick="increment('0')"></div>
            <div class ="haut" id="up2" onclick="increment('1')"></div>
            <div class ="haut" id="up3" onclick="increment('2')"></div>
        </div>
        <div id="down">
            <div class ="bas" id="down1" onclick="decrement('0')"></div>
            <div class ="bas" id="down2" onclick="decrement('1')"></div>
            <div class ="bas" id="down3" onclick="decrement('2')"></div>
        </div>
       </div>
       </div>
       <a id="finalLink" href="#"><img id="finalImage" src="../img/maison/final_image_test.png"></a>
    </div>
    <script type="text/javascript" src="../js/maison.js"></script>
    <script type="text/javascript" src="../js/global.js"></script>
    <footer>
        <p>© 2024 Félix Terrien et Fayçal Kordjani-Bouaziz - Tous droits réservés</p>
        <p><a href="contact.html">A propos de nous</a></p>
    </footer>
</body>
</html>
