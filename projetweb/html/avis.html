<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../css/styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulaire Créatif</title>
    
</head>
<body>
    <form>
        <div class="form-group">
            <label for="name">Nom :</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email :</label>
            <input type="email" id="email" name="email" required>
        </div>
        <div class="form-group">
            <label for="email">Email :</label>
            <input type="email" id="email" name="email" required>
        </div>
        <div class="form-group">
            <label for="message">Message :</label>
            <textarea id="message" name="message" rows="4" required></textarea>
        </div>
        <div class="form-group">
            <label>Sexe :</label>
            <div class="choices">
                <label><input type="radio" name="gender" value="male"> Masculin</label>
                <label><input type="radio" name="gender" value="female"> Féminin</label>
                <label><input type="radio" name="gender" value="other"> Autre</label>
            </div>
        </div>
        <div class="form-group">
            <label>Préférences :</label>
            <div class="choices">
                <label><input type="checkbox" name="preference" value="news"> Recevoir les nouvelles</label>
                <label><input type="checkbox" name="preference" value="updates"> Recevoir les mises à jour</label>
                <label><input type="checkbox" name="preference" value="offers"> Recevoir des offres spéciales</label>
            </div>
        </div>
        <button type="submit">Envoyer</button>
    </form>
</body>
</html>
