<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../css/styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Avis</title>
</head>
<body id="LesAvis">
    <form action="/path/to/your/script" method="post">
        <h2>Donnez votre avis</h2>
        
        <div class="bloc">
            <label for="nom">Nom :</label>
            <input type="text" id="nom" name="nom" required>
        </div>

        <div class="bloc">
            <label for="prenom">Prénom :</label>
            <input type="text" id="prenom" name="prenom" required>
        </div>

        <div class="bloc">
            <label for="email">Email :</label>
            <input type="email" id="email" name="email" required>
        </div>

        <div class="bloc">
            <label for="message">Message :</label>
            <textarea id="message" name="message" rows="4" required></textarea>
        </div>

        <div class="bloc">
            <label for="note">Notez ma maison :</label>
            <select id="note" name="note" required>
                <option value="1">1 - Très mauvais</option>
                <option value="2">2 - Mauvais</option>
                <option value="3">3 - Moyen</option>
                <option value="4">4 - Belle</option>
                <option value="5">5 - Splendide</option>
            </select>
        </div>

        <div class="bloc">
            <label for="feedback">Commentaires supplémentaires :</label>
            <textarea id="feedback" name="feedback" rows="4"></textarea>
        </div>

        <button type="submit">Envoyer</button>
    </form>

    <footer>
        <p>© 2024 Félix Terrien et Fayçal Kordjani-Bouaziz - Tous droits réservés</p>
        <p><a href="contact.html">Contactez-nous</a></p>
    </footer>
</body>
</html>
