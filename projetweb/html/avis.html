<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../css/styles.css">
    <script src="../js/avis.js"></script> 
    <script src="../js/global.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Avis</title>
    
</head>
<body>
    <header>
        <div class="titre">
            <h1>Venez visiter ma maison</h1>
        </div>
        <div class="links">
            <nav>
                <ul>
                    <li><a href="accueil.html">Accueil</a></li>
                    <li><a href="maison.html">Maison</a></li>
                    <li><a href="avis.html">Avis </a></li>
                </ul>
            </nav>
        </div>
        <div class="horloge">
            <div id="heure"></div>
            <div id="minute"></div>
            <div id="seconde"></div>
        </div>
    </header>


    <div id="formular">
        <form id = "draggableForm">
            <h2>Donnez votre avis</h2>
            
            <div class="bloc">
                <label for="nom">Nom :</label>
                <input type="text" id="nom" name="nom" required>
            </div>

            <div class="bloc">
                <label for="prenom">Prénom :</label>
                <input type="text" id="prenom" name="prenom" required>
            </div>

            <div class="bloc">
                <label for="email">Email :</label>
                <input type="email" id="email" name="email" required>
            </div>

            <div class="bloc">
                <label for="message">Message :</label>
                <input id="message" name="message" rows="4" required></input>
            </div>

            <div class="bloc">
                <label for="note">Notez ma maison :</label>
                <select id="note" name="note" required>
                    <option value="1">1 - Très mauvais</option>
                    <option value="2">2 - Mauvais</option>
                    <option value="3">3 - Moyen</option>
                    <option value="4">4 - Belle</option>
                    <option value="5">5 - Splendide</option>
                </select>
            </div>



            <button type="submit">Envoyer</button>
        </form>

        <!--Programme pour pouvoir intéragir avec le formulaire-->
        <script>
            document.addEventListener('DOMContentLoaded', function() {
                const draggableForm = document.getElementById('draggableForm');
    
                draggableForm.addEventListener('mousedown', function (e) {
                    let shiftX = e.clientX - draggableForm.getBoundingClientRect().left;
                    let shiftY = e.clientY - draggableForm.getBoundingClientRect().top;
    
                    function moveAt(pageX, pageY) {
                        draggableForm.style.left = pageX - shiftX + 'px';
                        draggableForm.style.top = pageY - shiftY + 'px';
                    }
    
                    function onMouseMove(event) {
                        moveAt(event.pageX, event.pageY);
                    }
    
                    document.addEventListener('mousemove', onMouseMove);
    
                    draggableForm.addEventListener('mouseup', function () {
                        document.removeEventListener('mousemove', onMouseMove);
                        draggableForm.onmouseup = null;
                    });
    
                    draggableForm.ondragstart = function () {
                        return false;
                    };
                });
            });
        </script>
    
        <div id="aftersubmit">
            <img src="../img/Code_secret.png" style = "display:none" onclick="afterSubmit()" id = "afteraftersubmit">
        </div>

    </div>

    <footer>
        <p>© 2024 Félix Terrien et Fayçal Kordjani-Bouaziz - Tous droits réservés</p>
        <p><a href="contact.html">Contactez-nous</a></p>
    </footer>

</body>

</html>
